<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FOV MATCH APP</title>

<style>
  :root {
    --bg: #0b0b0b;
    --card: #141414;
    --border: #262626;
    --text: #ffffff;
    --muted: #9a9a9a;
    --accent: #ffffff;
    --button: #ffffff;
    --buttonText: #000000;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    padding: 16px;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial;
    background: var(--bg);
    color: var(--text);
    max-width: 820px;
    margin-inline: auto;
  }

  h1 {
    font-size: 28px;
    letter-spacing: 0.5px;
    margin: 0 0 14px;
  }

  .card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 16px;
    margin-bottom: 16px;
  }

  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px;
  }

  label {
    display: block;
    font-size: 12px;
    letter-spacing: 0.8px;
    color: var(--muted);
    margin-bottom: 6px;
  }

  input {
    width: 100%;
    padding: 14px 12px;
    font-size: 17px;
    color: var(--text);
    background: #0f0f0f;
    border: 1px solid var(--border);
    border-radius: 12px;
    outline: none;
  }

  input::placeholder {
    color: #666;
  }

  input:focus {
    border-color: var(--accent);
  }

  input.solvedTarget {
    border: 2px solid var(--accent);
    font-weight: 700;
  }

  button {
    width: 100%;
    margin-top: 16px;
    padding: 16px;
    font-size: 17px;
    font-weight: 800;
    letter-spacing: 1px;
    border-radius: 14px;
    border: none;
    background: var(--button);
    color: var(--buttonText);
    cursor: pointer;
  }

  button:active {
    transform: scale(0.99);
  }

  .out {
    font-size: 18px;
    font-weight: 700;
  }

  .muted {
    margin-top: 6px;
    font-size: 13px;
    color: var(--muted);
  }

  .bold {
    font-weight: 900;
  }
</style>
</head>

<body>

<h1>FOV MATCH APP</h1>

<div class="card">
  <div class="grid">
    <div>
      <label>A LENS (mm)</label>
      <input id="aLens" type="number" step="0.1" min="0.1" placeholder="e.g. 36">
    </div>

    <div>
      <label>B LENS (mm)</label>
      <input id="bLens" type="number" step="0.1" min="0.1" placeholder="e.g. 29">
    </div>

    <div>
      <label>A DISTANCE</label>
      <input id="aDist" placeholder="6'7&quot;  |  6 7  |  79in">
    </div>

    <div>
      <label>B DISTANCE</label>
      <input id="bDist" placeholder="leave blank to solve">
    </div>
  </div>

  <button id="calcBtn">CALCULATE</button>
</div>

<div class="card">
  <div class="out" id="result">—</div>
  <div class="muted" id="detail">Leave exactly ONE field blank.</div>
</div>

<script>
  const el = id => document.getElementById(id);
  const isBlank = s => !s || String(s).trim() === "";
  let programmaticWrite = false;

  function parseDistanceToInches(raw) {
    if (isBlank(raw)) return NaN;
    let s = raw.toLowerCase().replace(/[’′]/g,"'").replace(/[“”″]/g,'"');
    let m;
    if (m = s.match(/^(\d+(\.\d+)?)\s*(in|")$/)) return +m[1];
    if (m = s.match(/^(\d+)\s*(ft|')\s*(\d+)?/)) return (+m[1] * 12) + (+m[3] || 0);
    if (m = s.match(/^(\d+)\s+(\d+)$/)) return (+m[1] * 12) + (+m[2]);
    if (m = s.match(/^(\d+(\.\d+)?)$/)) return +m[1];
    return NaN;
  }

  function inchesToFeetIn(i) {
    const ft = Math.floor(i / 12);
    let inch = Math.round((i - ft * 12) * 8) / 8;
    if (inch >= 12) return `${ft+1}'0"`;
    return `${ft}'${inch}"`;
  }

  function clearSolved() {
    ['aDist','bDist','aLens','bLens'].forEach(id =>
      el(id).classList.remove('solvedTarget')
    );
  }

  function solve() {
    if (programmaticWrite) return;

    const aD = el('aDist').value;
    const bD = el('bDist').value;
    const aL = el('aLens').value;
    const bL = el('bLens').value;

    const blanks = [
      isBlank(aD) ? 'aDist' : null,
      isBlank(bD) ? 'bDist' : null,
      isBlank(aL) ? 'aLens' : null,
      isBlank(bL) ? 'bLens' : null
    ].filter(Boolean);

    clearSolved();

    if (blanks.length !== 1) {
      el('result').textContent = "—";
      el('detail').textContent = "Leave exactly ONE field blank.";
      return;
    }

    const A = parseFloat(aL);
    const B = parseFloat(bL);
    const aIn = parseDistanceToInches(aD);
    const bIn = parseDistanceToInches(bD);
    const t = blanks[0];

    if (t === 'bDist' && aIn && A && B) {
      const v = inchesToFeetIn(aIn * (B / A));
      programmaticWrite = true; el('bDist').value = v; programmaticWrite = false;
      el('bDist').classList.add('solvedTarget');
      el('result').innerHTML = `B DISTANCE = <span class="bold">${v}</span>`;
      el('detail').textContent = "B = A × (B LENS ÷ A LENS)";
    }

    if (t === 'aDist' && bIn && A && B) {
      const v = inchesToFeetIn(bIn * (A / B));
      programmaticWrite = true; el('aDist').value = v; programmaticWrite = false;
      el('aDist').classList.add('solvedTarget');
      el('result').innerHTML = `A DISTANCE = <span class="bold">${v}</span>`;
      el('detail').textContent = "A = B × (A LENS ÷ B LENS)";
    }

    if (t === 'bLens' && aIn && bIn && A) {
      const v = (A * (bIn / aIn)).toFixed(2);
      programmaticWrite = true; el('bLens').value = v; programmaticWrite = false;
      el('bLens').classList.add('solvedTarget');
      el('result').innerHTML = `B LENS = <span class="bold">${v} mm</span>`;
      el('detail').textContent = "B = A × (B DISTANCE ÷ A DISTANCE)";
    }

    if (t === 'aLens' && aIn && bIn && B) {
      const v = (B * (aIn / bIn)).toFixed(2);
      programmaticWrite = true; el('aLens').value = v; programmaticWrite = false;
      el('aLens').classList.add('solvedTarget');
      el('result').innerHTML = `A LENS = <span class="bold">${v} mm</span>`;
      el('detail').textContent = "A = B × (A DISTANCE ÷ B DISTANCE)";
    }
  }

  ['aDist','bDist','aLens','bLens'].forEach(id =>
    el(id).addEventListener('input', solve)
  );
  el('calcBtn').addEventListener('click', solve);
</script>

</body>
</html>
